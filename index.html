<html lang="en">
  <head>
    <title>Encripted messaging center</title>
    <meta charset="UTF-8">
    <script src="https://dr-comeemeememem.github.io/ALTk/javascript/jquery.js"></script>
    <script src="https://gist.githubusercontent.com/dr-comeemeememem/c54f4327c8ba18e91d3b31e5364a2d62/raw/e1c4ed525628967c54838408fb152258955bb453/qrcode.js"></script>
    <link rel="stylesheet" src="main.css"
  </head>
  <body>
    <script src="script.js"></script>
    <!-- copyright 2022 IMagic Dev Group (ps this is open source DONOT REDISTRIBUTE CODE) -->
    <h1>Encripted messaging center</h1>
    <button class="run" id="run" onclick="run()">Run EMC</button>
    <div class="alertbox" id="alertbox">
      <div class="alert" id="alert" style="visibility:invisible;">
        <h3 id="alerttxt" class="alerttxt"></h3>
        <button type="button" id="alertok">OK</button>
      </div>
      <div class="prompt" id="prompt" style="visibility:invisible">
        <h3 id="prompttxt" class="prompttxt">
        <input type="text" class="txt" id="txt">
        <button type="button" id="promptok">DONE</button>
      </div>
    </div>
  </body>
</html>
